<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de estudiantes</title>
</head>

<script>
    // crea un prompt para que se ingrese un DNI y redirecciona para buscarlo
    function buscarUsuario() {
        var dni = prompt("Ingrese el DNI del estudiante a buscar");
        if (dni != null) {
            window.location.href = "/estudiantes/" + dni;
        }
    }
</script>

<body>

    <h2>Listado de estudiantes</h2>
    <h4>
        <a href="javascript:buscarUsuario()">Haga clic para buscar a un estudiante</a>
    </h4>
    <h4>
        <a href="/">Haga clic volver al inicio</a>
    </h4>
    
    <ol>
        <li>Tomas</li>
        <li>Juan Pablo</li>
        <li>Pedro</li>
        <li>Omar</li>
        <li>Fulano</li>
        <li>
            <a href="/crear_estudiantes">Agregar nuevo estudiante</a>
        </li>
    </ol>
    

    
</body>
</html>
